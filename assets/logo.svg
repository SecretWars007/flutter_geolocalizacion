<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FFD54A"/>
      <stop offset="1" stop-color="#FFC107"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" fill="none"/>
  <!-- City skyline (background) -->
  <g transform="translate(0,80)">
    <rect x="60" y="220" width="120" height="420" rx="8" fill="#90CAF9"/>
    <rect x="190" y="140" width="140" height="500" rx="8" fill="#64B5F6"/>
    <rect x="340" y="200" width="100" height="440" rx="8" fill="#42A5F5"/>
    <rect x="460" y="100" width="160" height="540" rx="8" fill="#2979FF"/>
    <rect x="640" y="220" width="120" height="420" rx="8" fill="#1E88E5"/>
    <rect x="780" y="180" width="90" height="460" rx="8" fill="#1976D2"/>
  </g>

  <!-- Road and traffic jam: small cars (simplified rectangles) -->
  <g transform="translate(0,520)">
    <rect x="60" y="80" width="900" height="160" rx="30" fill="#37474F"/>
    <!-- cars in jam -->
    <g fill="#E57373">
      <rect x="120" y="100" width="80" height="60" rx="10"/>
      <rect x="220" y="100" width="80" height="60" rx="10"/>
      <rect x="320" y="100" width="80" height="60" rx="10"/>
      <rect x="520" y="100" width="80" height="60" rx="10"/>
      <rect x="680" y="100" width="80" height="60" rx="10"/>
    </g>
    <!-- lane markers -->
    <g stroke="#FFF" stroke-width="6" stroke-linecap="round">
      <line x1="120" y1="160" x2="200" y2="160"/>
      <line x1="280" y1="160" x2="360" y2="160"/>
      <line x1="440" y1="160" x2="520" y2="160"/>
      <line x1="600" y1="160" x2="680" y2="160"/>
      <line x1="760" y1="160" x2="840" y2="160"/>
    </g>
  </g>

  <!-- Taxi escaping: tilted yellow car with motion lines -->
  <g transform="translate(180,420) rotate(-14 160 120)">
    <rect x="220" y="80" width="220" height="100" rx="20" fill="url(#g)"/>
    <!-- windows -->
    <rect x="260" y="90" width="140" height="40" rx="8" fill="#FFFFFF" opacity="0.9"/>
    <!-- wheels -->
    <circle cx="260" cy="190" r="18" fill="#263238"/>
    <circle cx="380" cy="190" r="18" fill="#263238"/>
    <!-- taxi sign -->
    <rect x="330" y="68" width="40" height="16" rx="4" fill="#FFFFFF"/>
    <text x="338" y="80" font-size="10" fill="#000">TAXI</text>
  </g>

  <!-- Motion lines to show escape -->
  <g stroke="#FFD54A" stroke-width="8" stroke-linecap="round">
    <path d="M200 480 C120 420 80 380 40 320" opacity="0.9"/>
    <path d="M240 500 C160 440 120 400 80 340" opacity="0.6"/>
  </g>
</svg>